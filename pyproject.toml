[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentfinobs"
version = "0.1.0"
description = "Agent Financial Observability — Datadog for Agent Payments"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "agentfinobs contributors" },
]
keywords = [
    "ai-agent",
    "observability",
    "payments",
    "finops",
    "x402",
    "agent-commerce",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]

# Zero required dependencies — stdlib only
dependencies = []

[project.optional-dependencies]
prometheus = ["prometheus-client>=0.20.0"]
webhook = ["httpx>=0.25.0"]
all = ["prometheus-client>=0.20.0", "httpx>=0.25.0"]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "ruff>=0.4.0",
]

[project.scripts]
agentfinobs = "agentfinobs.__main__:main"

[project.urls]
Homepage = "https://github.com/oc127/polymarket-arb-bot"
Documentation = "https://github.com/oc127/polymarket-arb-bot#readme"
Repository = "https://github.com/oc127/polymarket-arb-bot"
Issues = "https://github.com/oc127/polymarket-arb-bot/issues"

[tool.setuptools.packages.find]
include = ["agentfinobs*"]

[tool.setuptools.package-data]
agentfinobs = ["py.typed"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
